  release:
    name: Create Release
    needs: [version, build-android, build-web]
    runs-on: ubuntu-latest
    steps:
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Download Web dist
        uses: actions/download-artifact@v4
        with:
          name: web-dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: "Release ${{ needs.version.outputs.version }}"
          body: |
            Automated build from commit ${{ github.sha }}
            
            ### Downloads
            - **Android**: `OpenClaw-Companion-${{ needs.version.outputs.version }}.apk`
            - **Web**: `OpenClaw-Companion-Web-${{ needs.version.outputs.version }}.tar.gz` â€” extract and serve with any static file server
          files: |
            OpenClaw-Companion-${{ needs.version.outputs.version }}.apk
            OpenClaw-Companion-Web-${{ needs.version.outputs.version }}.tar.gz
          draft: false
          prerelease: false
