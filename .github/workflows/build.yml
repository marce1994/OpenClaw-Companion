name: Build & Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  version:
    name: Generate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          DATE=$(date -u +%Y.%m.%d)
          SHORT_SHA=$(git rev-parse --short HEAD)
          COUNT=$(git rev-list --count HEAD)
          VERSION="${DATE}-${SHORT_SHA}"
          TAG="v${DATE}.${COUNT}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Version: ${VERSION} | Tag: ${TAG}"

  build-android:
    name: Build Android APK
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set version in build.gradle
        working-directory: android
        run: |
          sed -i "s/versionName \".*\"/versionName \"${{ needs.version.outputs.version }}\"/" app/build.gradle
          COUNT=$(echo "${{ needs.version.outputs.tag }}" | grep -o '[0-9]*$')
          sed -i "s/versionCode [0-9]*/versionCode ${COUNT}/" app/build.gradle

      - name: Build APK
        working-directory: android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Rename APK
        run: |
          APK=$(find android/app/build/outputs/apk/release/ -name '*.apk' | head -1)
          echo "Found APK: $APK"
          mv "$APK" OpenClaw-Companion-${{ needs.version.outputs.version }}.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: OpenClaw-Companion-${{ needs.version.outputs.version }}.apk

  build-web:
    name: Build Web App
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        run: npm run build

      - name: Create archive
        run: |
          cd web/dist
          tar czf ../../OpenClaw-Companion-Web-${{ needs.version.outputs.version }}.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: OpenClaw-Companion-Web-${{ needs.version.outputs.version }}.tar.gz

