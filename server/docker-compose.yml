services:
  voice-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaw-voice-server
    restart: unless-stopped
    network_mode: host
    env_file: .env
    volumes:
      - ./data/speakers:/data/speakers
      # Optional: TLS certs for WSS
      # - ./certs/cert.pem:/certs/cert.pem:ro
      # - ./certs/key.pem:/certs/key.pem:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  whisper:
    image: ${WHISPER_IMAGE:-onerahmet/openai-whisper-asr-webservice:latest-gpu}
    container_name: openclaw-whisper
    restart: unless-stopped
    ports:
      - "${WHISPER_PORT:-9000}:9000"
    environment:
      - ASR_MODEL=${ASR_MODEL:-large-v3-turbo}
      - ASR_ENGINE=faster_whisper
    volumes:
      - whisper-cache:/root/.cache

  # Optional: uncomment to use Kokoro local TTS (GPU recommended)
  # kokoro-tts:
  #   image: ${KOKORO_IMAGE:-ghcr.io/remsky/kokoro-fastapi-cpu:latest}
  #   container_name: openclaw-kokoro-tts
  #   restart: unless-stopped
  #   ports:
  #     - "${KOKORO_PORT:-5004}:8080"
  #   volumes:
  #     - kokoro-cache:/models

volumes:
  whisper-cache:
