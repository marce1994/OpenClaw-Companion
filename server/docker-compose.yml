services:
  voice-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openclaw-voice-server
    restart: unless-stopped
    network_mode: host
    env_file: .env
    volumes:
      - ./data/speakers:/data/speakers
      # Optional: TLS certs for WSS
      # - ./certs/cert.pem:/certs/cert.pem:ro
      # - ./certs/key.pem:/certs/key.pem:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  speaches-stt:
    image: ${WHISPER_IMAGE:-ghcr.io/speaches-ai/speaches:latest-cuda}
    container_name: openclaw-speaches-stt
    restart: unless-stopped
    ports:
      - "${WHISPER_PORT:-9000}:8000"
    environment:
      - WHISPER__MODEL=${ASR_MODEL:-Systran/faster-whisper-large-v3-turbo}
      - WHISPER__INFERENCE_DEVICE=cuda
    volumes:
      # IMPORTANT: Mount model as volume, do NOT bake into image via docker commit.
      # Docker overlay2 adds ~2x latency regression for large model files.
      - whisper-models:/home/ubuntu/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Optional: uncomment to use Kokoro local TTS (GPU recommended)
  # kokoro-tts:
  #   image: ${KOKORO_IMAGE:-ghcr.io/remsky/kokoro-fastapi-gpu:latest}
  #   container_name: openclaw-kokoro-tts
